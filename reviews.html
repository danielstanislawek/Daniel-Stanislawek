<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentImage = 293;        // lowest review number
    const lastImage = 421;         // <-- only update this when you add a new review

    function loadMoreImages() {
        for (let i = 0; i < 8; i++) {
            if (currentImage <= lastImage) {
                const columnIndex = currentImage % 2;
                $('.column').eq(columnIndex).append(`
                    <img src="data:image/gif;base64,R0lGODlhAQABAAAAACw=" 
                         data-index="${currentImage}" 
                         alt="Client Review ${currentImage}" 
                         class="lazy">`
                );
                currentImage++;
            }
        }
        lazyLoad();
    }

    function lazyLoad() {
        const lazyImages = document.querySelectorAll('img.lazy');
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const image = entry.target;
                    loadImage(image, 'png').catch(() => loadImage(image, 'jpg'));
                    image.classList.remove('lazy');
                    observer.unobserve(image);
                }
            });
        });

        lazyImages.forEach(img => imageObserver.observe(img));
    }

    function loadImage(img, extension) {
        return new Promise((resolve, reject) => {
            const index = img.dataset.index;
            img.src = `img/${index}.${extension}`;
            img.onload = resolve;
            img.onerror = reject;
        });
    }

    $(document).ready(function() {
        loadMoreImages();

        $(window).scroll(function() {
            if($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                loadMoreImages();
            }
        });
    });
</script>
