<body>
    <h1>Client Reviews</h1>
    <div class="grid">
        <div class="column"></div>
        <div class="column"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const startImage = 296;
        const totalImages = 423;

        function loadImages() {
            const promises = [];
            // Load images from highest to lowest number
            for (let i = totalImages; i >= startImage; i--) {
                const columnIndex = i % 2;
                const $img = $(`<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" data-index="${i}" alt="Client Review ${i}">`);
                $('.column').eq(columnIndex).append($img);
                
                // Create promise to load image (try PNG first, then JPG)
                const promise = loadImage($img[0], 'png').catch(() => loadImage($img[0], 'jpg'));
                promises.push(promise);
            }
            
            // Return when all images are loaded or failed
            return Promise.allSettled(promises);
        }

        function loadImage(img, extension) {
            return new Promise((resolve, reject) => {
                const index = img.dataset.index;
                img.src = `img/${index}.${extensionUri}`;
                img.onload = resolve;
                img.onerror = reject;
            });
        }

        $(document).ready(function() {
            loadImages();
        });
    </script>
